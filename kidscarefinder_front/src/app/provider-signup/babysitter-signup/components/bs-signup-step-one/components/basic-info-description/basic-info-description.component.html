<div class="introSteps6 PreLicenced basicIntroSteps">
  <div class="main_block sect_head">
    <h2 class="sect_title">
      Describe yourself and your experience
    </h2>
    <h6 class="titleSmall">
      This will be visible to users on your customized provider page
    </h6>
  </div>
  <div class="container containerMobile">
    <div class="row">
      <div class="col-sm-12">
        <div class="bg-white p-0 p-2 rounded-2 w-100">
                <textarea class="border fs-5 lh-sm ng-dirty ng-touched ng-valid p-3 rounded-2 w-100"
                          placeholder="Describe yourself and your experience..."
                          [(ngModel)]="description" rows="7"
                ></textarea>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-10 m-auto">
        <div class="d-flex justify-content-around my-3">
          <button type="submit" (click)="navigate('back')" class="btn btn-primary submit-button submit-button-default">
            <div>
              <span class="icon" style="transform: rotate(135deg)"></span>
              <span class="label">Back</span>
            </div>
          </button>
          <button type="submit" class="btn btn-primary submit-button submit-button-outline">
            <div>
              <img ngSrc="assets/images/saveIcon.svg" alt="" height="20" width="21">
              <span class="label">Save and close</span>
            </div>
          </button>
          <button type="submit" (click)="navigate('next')" class="btn btn-primary submit-button submit-button-default">
            <div>
              <span class="label">Next</span>
              <span class="icon"></span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
