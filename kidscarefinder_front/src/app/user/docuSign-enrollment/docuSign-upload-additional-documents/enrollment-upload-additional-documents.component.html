<div class="mainBg uploadAdditionManage">
  <div class="main">
    <div class="text checkLabel">
      <div>
        <input type="checkbox" name="option1" id="option1" style="color: white;">
        <label>Upload completed and signed Physicians'
          report
        </label>
      </div>
      <div>
        <input type="checkbox" name="option2" id="option2" style="color: white;">
        <label>Upload child's vaccination records</label>
      </div>
      <div>
        <input type="checkbox" name="option3" id="option3" style="color: white;">
        <label>Upload provider's signed contract
          ?(Provider should've sent this to you separately)</label>
      </div>
    </div>

  </div>
  <div class="dashedBox">
    <div class="fileDocuIconmd">
      <img src="../../../assets/images/file-upload.png" alt="">
    </div>
    <div class="uploadFileDocus">
      <h3 class="uploadh3">Select a document to upload</h3>
      <input class="ng-hide" #holidayPhoto type="file" (change)="handle($event)" accept=".pdf" />
      <button mat-button class="docuUploadBtn" (click)="handleUpload(holidayPhoto)" type="button">
        <!-- <span class="btnIcon upload"></span> -->
        Browse for file
      </button>
    </div>
    <p class="dragpara">Or drag and drop it here</p>
  </div>
