<div class="mainBgColor">
    <app-header></app-header>
    <section class="userSignupOuter">
      <div class="customCombine">
        <app-update-details-sidebar></app-update-details-sidebar>
        <div class="contentright">
          <div class="contentrightBg">
            <div class="accountSetting">
              <div class="headingbg">
                <h1 class="headingh1">Teacher-to-child ratio</h1>
              </div>
            </div>
            <div class="paymentInformartion">
              <div class="addBriefBoxOuter">
                <div class="addBriefBox cardBox boxshadow">
                    <div class="addBriefDetail StepDetailsLists stepDetail4 stepDetail6">
                        <form [formGroup]="stepsChildMeslsDetailsForm">
                            <div class="detailsRow">
                                <div class="DetailPhotoLeft bgWhiteDetails
                                    ">
                                  <div class="detailsColBg">
                                    <h3 class="headingBlackText
                                        spaceBottom">
                                      Teacher-to-child ratio</h3>

                                    <div class="col-sm-12 mx-auto mt-3">
                                      <div class="row">
                                        <div class="col-sm-6 mx-auto" *ngIf="programsOffers.includes(INFANT)">
                                          <div class="ratioBoxGrid">
                                            <label class="ratioBoxLeftLabel border-0">Infant</label>
                                            <div class="ratColTwoBoxes">
                                              <div class="RatTeachLt">
                                                <label class="ratGreyLabel">Teacher</label>
                                                <label class="blackGreyLabel">
                                                  <input matInput placeholder="1" value="1"></label>
                                              </div>
                                              <div class="midColum">
                                                :</div>
                                              <div class="RatChildRt">
                                                <label class="ratGreyLabel">Children</label>
                                                <mat-form-field appearance="fill">
                                                  <mat-select  formControlName="infant_teacher_to_child_ratio">
                                                    <mat-option  *ngFor="let topping
                                                        of toppingList" [value]="topping">{{topping}}</mat-option>
                                                  </mat-select>
                                                </mat-form-field>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col-sm-6 mx-auto" *ngIf="programsOffers.includes(TODDLER)">
                                          <div class="ratioBoxGrid">
                                            <label class="ratioBoxLeftLabel border-0">Toddler</label>
                                            <div class="ratColTwoBoxes">
                                              <div class="RatTeachLt">
                                                <label class="ratGreyLabel">Teacher</label>
                                                <label class="blackGreyLabel">
                                                  <input matInput placeholder="1" value="1"></label>
                                              </div>
                                              <div class="midColum">
                                                :</div>
                                              <div class="RatChildRt">
                                                <label class="ratGreyLabel">Children</label>
                                                <mat-form-field appearance="fill">
                                                  <mat-select formControlName="toddler_teacher_to_child_ratio">
                                                    <mat-option *ngFor="let topping
                                                        of toppingList" [value]="topping">{{topping}}</mat-option>
                                                  </mat-select>
                                                </mat-form-field>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col-sm-6 mx-auto" *ngIf="programsOffers.includes(PRESCHOOL)">
                                          <div class="ratioBoxGrid">
                                            <label class="ratioBoxLeftLabel border-0">Preschool</label>
                                            <div class="ratColTwoBoxes">
                                              <div class="RatTeachLt">
                                                <label class="ratGreyLabel">Teacher</label>
                                                <label class="blackGreyLabel">
                                                  <input matInput placeholder="1" value="1" ></label>
                                              </div>
                                              <div class="midColum">
                                                :</div>
                                              <div class="RatChildRt">
                                                <label class="ratGreyLabel">Children</label>
                                                <mat-form-field appearance="fill">
                                                  <mat-select formControlName="preschool_teacher_to_child_ratio">
                                                    <mat-option *ngFor="let topping
                                                        of toppingList" [value]="topping">{{topping}}</mat-option>
                                                  </mat-select>
                                                </mat-form-field>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col-sm-6 mx-auto" *ngIf="programsOffers.includes(PREK)">
                                          <div class="ratioBoxGrid">
                                            <label class="ratioBoxLeftLabel border-0">Pre-K</label>
                                            <div class="ratColTwoBoxes">
                                              <div class="RatTeachLt">
                                                <label class="ratGreyLabel">Teacher</label>
                                                <label class="blackGreyLabel">
                                                  <input matInput placeholder="1" value="1" ></label>
                                              </div>
                                              <div class="midColum">
                                                :</div>
                                              <div class="RatChildRt">
                                                <label class="ratGreyLabel">Children</label>
                                                <mat-form-field appearance="fill">
                                                  <mat-select formControlName="prek_teacher_to_child_ratio" >
                                                    <mat-option *ngFor="let topping
                                                        of toppingList" [value]="topping">{{topping}}</mat-option>
                                                  </mat-select>
                                                </mat-form-field>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </form>
                    </div>
                </div>
              </div>
                      <div class="settingSave">
                        <button class="saveShareBtn" mat-focus-indicator mat-button mat-button-base color="primary"><span
                            class="saveIcon"></span> Save</button>
                      </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
